<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <section>
        <img
          class="music-background"
          src="images/illustration-hero.svg"
          alt="Music Illustration"
        />
        <div class="order-info">
          <h1 class="text-header">Order Summary</h1>
          <p class="text-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like.
          </p>

          <div class="order-box">
            <div class="order-box-icon">
              <img
                class="music-icon"
                src="images/icon-music.svg"
                alt="Music Icon"
              />
              <div class="order-pricing">
                <h2 class="order-plan">Annual plan</h2>
                <p class="order-price">$59.99</p>
              </div>
              <div class="order-change">
                <a href="#">Change</a>
              </div>
            </div>
          </div>

          <button class="payment-btn">Continue to Payment</button>
          <span class="cancel-order">Cancel Order</span>
        </div>
      </section>
    </main>
  </body>
</html>
